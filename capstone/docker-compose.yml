version: '3.7'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        volumes:
            - ./postgress_data:/usr/local/postgress_data

        # # Unsupported config option for services.postgres: 'network'
        # network:
        #     host

        extra_hosts:
            - "host.docker.internal:host-gateway"

    # db:
