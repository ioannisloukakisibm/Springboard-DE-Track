    webserver:
        image: webserver:latest
        build:
          context: .
        restart: always
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
            - EXECUTOR=Local
            - PYTHONPATH=/usr/local/airflow
            #   DB_UPSTREAM: http://${DOCKER_GATEWAY_HOST:-host.docker.internal}:3000
        
        env_file:
          - env.list
        volumes:
            - ./airflow/dags:/usr/local/airflow/dags
            - ./scripts:/usr/local/airflow/scripts
            - ./tmp_data:/usr/local/tmp_data
            - ./airflowlogs:/usr/local/airflow/logs
        ports:
            - "9090:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3

        # # Unsupported config option for services.postgres: 'network'
        # network:
