        # network: host.docker.internal
        # network_mode: "host"
        # extra_hosts:
        #     # - dockerhost:docker.for.win.localhost
        #     - dockerhost:127.0.0.1
        extra_hosts:
            - "host.docker.internal:host-gateway"



    scheduler:
        image: scheduler:latest
        build:
          context: .
        restart: always
        depends_on:
            - webserver
        volumes:
            - ./airflow/dags:/usr/local/airflow/dags
            - ./scripts:/usr/local/airflow/scripts
            - ./tmp_data:/usr/local/tmp_data
            - ./airflowlogs:/usr/local/airflow/logs
        environment:
            - LOAD_EX=n
            - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
            - EXECUTOR=Local
            - PYTHONPATH=/usr/local/airflow
            # DB_UPSTREAM: http://${DOCKER_GATEWAY_HOST:-host.docker.internal}:3000

        command: scheduler
        env_file:
          - env.list
        
        # Unsupported config option for services.postgres: 'network'
        # network:
        #     host
        # network_mode: "host"
        extra_hosts:
            - "host.docker.internal:host-gateway"
